{% extends "/base.html" %}
{% block title %}Hipcooks: Class Recipes{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<style>
    #sidebar_div {
        width: 229px;
        display: inline-block;
        float: left;
    }

    #content_div {
        width: 815px;
        padding-left: 5px;
        display: inline-block;
    }
    
    .sidebar_img {
        width: 175px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-3" id="sidebar_div">
          {% for photo in recipe_set.cls.photos %}
              <img src="{{photo.url}}" class="sidebar_img">
          {% endfor %}
        </div>
        <div class="col-sm-9" id="content_div">
            {% include "recipe_template.html" %}
        </div>
    </div>
</div>
{% endblock %}
