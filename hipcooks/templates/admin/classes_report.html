{% extends "/admin/base.html" %}
{% block title %}Classes By Order Report{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row hipcooks-data-header">
        <div class="row hipcooks-title">
            <div class="col-md-3">
                <h2><span class="hipcooks-script">Classes By Order Report</span></h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for class in classes %}
                        <tr>
                            <td>{{class.order}}</td>
                            <td>{{class.title}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
